<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>google form</title>
</head>
<body>
    <div class="form">
        <div  class="title-div">
            <h1>Google Form</h1>
            <p> This is a google form.This form is created with Html and Css </p>
            <p class="required">*required</p>
        </div>
        <div class="name-div">
            <div class="name">Name<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="name"></div>
        </div>
        <div class="Email-div">
            <div class="name">Email<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="email"></div>
            </div>
        <div class="college-div">
            <div class="name">college<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="college name"></div>  
        </div>
        <div class="phone-div">
            <div class="name">phone number<span class="required">*</span></div>
            <div class="input-div"><input type="input" name="answer" placeholder="phone number"></div>
        </div>
        <div>
            <input class="btn" type="submit" name="submit">
        </div>
        <div class="last-div">
            <p class="never">Never submit passwords through Google froms</p>
            <p class="term">This content is neither created nor endorsed by Google, Report Abuse-Term of Service-Private Policy</p>
            <h2>Google form</h2>
        </div>
        

    </div>
</body>
</html>
